apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-consumer
  labels:
    app: rabbitmq-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-consumer
  template:
    metadata:
      labels:
        app: rabbitmq-consumer
    spec:
      containers:
      - name: consumer
        image: python:3.10-slim
        command: ["python"]
        args: ["/app/consumer.py"]
        volumeMounts:
          - name: consumer-code
            mountPath: /app
      volumes:
        - name: consumer-code
          configMap:
            name: consumer-code
